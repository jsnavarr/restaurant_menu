<html>
<head>
  <title>Restaurants</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='restaurants.css') }}">
</head>
<body>
<div class = 'header'>
  <a> Restaurants</a>
  <div class = "newItem">
    <a class="link" href='{{ url_for('newRestaurant') }}'>Create new Restaurant</a>
  </div>
</div>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash">
<ul>
{% for message in messages %}
  <li>{{message}}</li>
  {% endfor %}
</ul>
{% endif %}
</div>
{% endwith %}
{% for r in restaurants %}
<br>
<div class = "section">
  <div class = "name">
    {{r.name}}
  </div>
  <div class="menu">
    <a class = "link" href='{{ url_for('showMenu', restaurant_id=r.id) }}'>Menu</a>  
  </div>
  <br>
  <div class = "edit_delete">
  <a class = "link" href='{{ url_for('editRestaurant', restaurant_id=r.id) }}'>Edit</a>
  <a class = "link" href='{{ url_for('deleteRestaurant', restaurant_id=r.id) }}'>Delete</a>
  </div>
</div>

{% endfor %}
</body>

</html>
