<html>
    <head>
        <title>Add New Restaurant</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='modifyRestaurant.css') }}">
    </head>
    <body>
        <div class = "header">
            <a>Delete Restaurant</a>
        </div>
        <br>
        <form class = "name" method='POST' enctype='multipart/form-data' action='/restaurant/{{restaurant_id}}/delete'>
            <a>Name: </a><input name='RestName' type='text' value = '{{item.name}}' disabled>
            <input type='submit' value='Delete'>
            <a class = "link" href='{{ url_for('showRestaurants', restaurant_id=restaurant_id) }}'>Cancel</a>
        </form>
    </body>
</html>
